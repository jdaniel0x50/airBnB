{% extends 'base/base.html' %} {% block content %}

<form class="form-horizontal" action='{% url 'reviews:process_placereview' Place.id %}' method='POST'>
  <fieldset>
    <legend>Review Places</legend>
      <!-- COMMENT -->
    <div class="form-group">
      <label for="comment_place" class="col-lg-2 control-label">Comment</label>
      <div class="col-lg-10">
        <textarea class="form-control" rows="3" id="comment_place" name="comment_place" placeholder=""></textarea>
        <span class="help-block">Talk About Your Stay</span>
      </div>
    </div>

    <div class="form-group">
      <label class="col-lg-2 control-label"></label>
        <!-- LOCATION -->
      <div class="col-lg-10">
        <div class="radio">
          <p>How Accurate Is The Location?</p>
          <label>
            <input type="radio" name="is_location_accuracy" id="is_location_accuracy" value="True" checked="">
            Very Accurate
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="is_location_accuracy" id="is_location_accuracy" value="False">
            Not Accurate
          </label>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label class="col-lg-2 control-label"></label>
        <!-- RECOMMEND -->
      <div class="col-lg-10">
        <div class="radio">
          <p>Would You Recommend A Friend?</p>
          <label>
            <input type="radio" name="is_recommend" id="is_recommend" value="True" checked="">
            Yes
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="is_recommend" id="is_recommend" value="False">
            No
          </label>
        </div>
      </div>
    </div>

    <div class="form-group">
      <!-- CLEAN -->
      <label for="cleanliness" class="col-lg-2 control-label">Cleanliness</label>
      <div class="col-lg-10">
        <select id="cleanliness" name="cleanliness" class="form-control" id="select">
            {% for id, value in Cleanliness %}
            <option>{{ value }}</option>
            {% endfor %}
        </select>
      </div>
    </div>
    <div class="form-group">
        <!-- RATING -->
      <label for="rating" class="col-lg-2 control-label">Star Rating</label>
      <div class="col-lg-10">
        <select id="rating" name="rating" multiple="rating" class="form-control">
            {% for id, value in Rating %}
            <option>{{ value }}</option> 
            {% endfor %}
        </select>
      </div>
    </div>
    <div class="form-group">
      <div class="col-lg-10 col-lg-offset-2">
        <button type="reset" class="btn btn-default">Cancel</button>
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </fieldset>
</form>

{% endblock %}
