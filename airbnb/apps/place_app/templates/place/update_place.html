<!-- Error Messages -->
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>
        {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}Important: {% endif %} {{ message }}
        </li>
        {% endfor %}
</ul>
{% endif %}

<!-- EDIT FORM START -->

    <p>First Name:</p>

    <p>Last Name:</p>
    <input type="text" name="place_description" value=" {{place.description}} ">
    <br>
    <br>
    <input type="file" name="myfile" blank="True">
    <br>
    <br>
    <input type="submit" value="Change Profile">
</form>
